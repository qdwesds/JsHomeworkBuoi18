<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

    <div class="container my-3">

        <input
          type="text"
          class="form-control w-25"
          name=""
          id="SoN"
          aria-describedby="helpId"
          placeholder="Nhập số n"
        />
        <button id="btnThemSo" class="btn btn-primary py-2 px-4 rounded-5">
          Thêm số
        </button>
      </div>
      <div class="row">
        <div class="col-12 offset-3">
          <div
            class="bg-success bg-opacity-25 text-white p-4 rounded-2 w-50"
            id="xuatSoN"
          ></div>
        </div>
      </div>
    </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Tổng số dương
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <button
                id="tongSoDuong"
                class="btn btn-primary py-2 px-4 rounded-5"

                Tính tổng
              </button>
              <div
                class="bg-success bg-opacity-25 text-white p-4 rounded-2 mt-3"
                id="xuatTongSoDuong"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion" id="accordionExample">

              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"

              aria-controls="collapseTwo"

              ></div>
            </div>

      </div>
